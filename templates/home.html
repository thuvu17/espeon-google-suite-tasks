<!DOCTYPE html>
<html lang="en">
<head>
<title>CSS Template</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
}

/* Style the header */
header {
  background-color: #53BEEC;
  padding: 10px;
  text-align: center;
  font-size: 25px;
  color: white;
}

/* Create two columns/boxes that floats next to each other */
nav {
  float: left;
  width:35%;
  height: 500px; /* only for demonstration, should be removed */
  background: #ccc;
  padding: 20px;
  margin-left:125px;
  text-align: center;
}

/* Style the list inside the menu */
nav ul {
  list-style-type: none;
  padding: 0;
}

nav ul li {
  padding-top:20px;
}

a:link {
  color: black;
}

a:visited {
  color: black;
  background-color: transparent;
  text-decoration: none;
}

article {
  float: left;
  padding: 20px;
  width: 40%;
  background-color: #f1f1f1;
  height: 300px; /* only for demonstration, should be removed */
}

button {
  float: center;
  padding: 0px;
  width: 40%;
  background-color: #f1f1f1;
  height: 100px; /* only for demonstration, should be removed */
  text-align: center;
}


/* Clear floats after the columns */
section::after {
  content: "";
  display: table;
  clear: both;
}

section2::after {
  content: "";
  display: table;
  clear: both;
  color: white;
  margin-left: auto;
  margin-right: auto;
}

/* Style the footer */
footer {
  background-color: #777;
  padding: 10px;
  text-align: center;
  color: white;
}

/* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
@media (max-width: 600px) {
  nav, article {
    width: 100%;
    height: auto;
  }
}
</style>
</head>
<body style="background-color: #E5FCFC;">


<header>
  <h2>Google Suite Manager Tool</h2>
</header>

<section2>
  <button style="margin-left:125px;"> <a href="/home_GoogleMeet">
      <h1 style="color:blue;"> Google Meet </h1> </a>
  </button>
  <button style="margin:5px;"> <a href="/home_GoogleCalendar">
      <h1 style="color:red;"> Google Calendar </h1> </a>
  </button>
</section2>

<section>
  <nav>
    <h1 style="font-size:25px;"> To Do List: </h1>
    <ul>
      <li><a href="#">London</a></li>
      <li><a href="#">Meeting w/ Prof</a></li>
      <li><a href="#">Coding HTML</a></li>
      <li><a href="#">Open Source HW#4</a></li>
      <li><a href="#">Team Meeting</a></li>
      <li><a href="#">Complete Forms</a></li>
      <li><a href="#">Leadership Assignment</a></li>
    </ul>
  </nav>
  

</section>

<footer>
  <p>Footer</p>
</footer>

</body>
</html>
